language: go
go:
- '1.6.2'
- tip

before_install:
- openssl aes-256-cbc -K $encrypted_1867c6df6d6e_key -iv $encrypted_1867c6df6d6e_iv -in .travis.gae-deploy.json.enc -out .travis.gae-deploy.json -d

deploy:
  provider: gae
  keyfile: .travis.gae-deploy.json
  skip_cleanup: true
  project: ip-spuf-ru
  version: master
  default: true
  on:
    branch: master
    go: 1.6.2
